<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="wrapper d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="phone bg-dark rounded-5 border border-5 border-success shadow-1g text-white overflow-y-scroll"
        ondblclick="displaylockScreen()"
      >
        <div
          id="notification"
          class="notification d-flex justify-content-center p-2 row"
        >
          <span class="col-4 m-2 clockTime">2:02</span>
          <div class="col-4 bg-dark w-25 rounded-pill"></div>
          <div class="col-4">
            <i class="bi bi-wifi-2"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <!-- lockscreen -->
        <main id="lockScreen" class="screen h-100">
          <div
            class="position-relative d-flex flex-column w-100 text-center mt-5"
          >
            <div class="lockScreenTime clockTime p-3 position-relative">
              10:10
            </div>
            <div
              class="sliderContainer p-3 rounded-4 m-4 position-relative d-flex shadow-lg"
            >
              <input
                type="range"
                class="slider w-100"
                id="slider"
                min="0"
                max="100"
                value="0"
              />
              <label class="slider-label text-white position-absolute"
                >Slide to Unlock</label
              >
            </div>
          </div>
        </main>

        <!-- appscreen -->
        <main id="appScreen" class="screen h-100">
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <div class="p-3 rounded-3 text-danger mt-4 bg-white">
              <i
                class="bi bi-person-bounding-box fs-1 icon"
                onclick="displayContactListScreen()"
              ></i>
            </div>
          </div>
        </main>

        <!-- contact screen -->
        <main id="contactListScreen" class="screen">
          <!-- header -->
          <div div class="p-2 text-dark text-center">
            <h1 class="fw-bolder">Contacts</h1>
          </div>

          <!-- search form -->

          <div class="p-2 position-relative">
            <input
              type="text"
              class="form-control rounded-pill"
              placeholder="Search contact"
              id="search"
            />
            <i
              class="bi bi-search-heart-fill position-absolute text-dark searchIcon fs-0.5"
            ></i>
          </div>

          <!-- spinner -->
          <div id="spinner" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- contact list -->
          <div id="contactList" class="bg-light text-dark">
            <div class="p-3">
              <span id="userCount">10</span>
              Count
            </div>

            <!-- header -->
            <div class="accordion" id="contactAccordian">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    <img
                      src="assets/man1.jpg"
                      alt=""
                      width="50px"
                      height="50px"
                      class="rounded-circle"
                    />
                    <div class="ms-2">
                      <div class="fw-bolder">User name</div>
                      <small>street name</small>
                    </div>
                  </button>
                </h2>

                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div
                    class="accordion-body d-flex justify-content-center flex-column align-items-center"
                  >
                    <div>
                      <img
                        src="assets/man1.jpg"
                        alt=""
                        width="100px"
                        height="100px"
                        class="rounded-circle"
                      />
                    </div>

                    <div class="d-flex flex-column">
                      <div class="fw-bolder">User Name</div>
                      <small> street name </small>
                      <div>
                        <i class="bi bi-phone-fill"></i>
                        <span>0384744794</span>
                      </div>
                      <div>
                        <i class="bi bi-envelope-at"> randomuser@gmail.com</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="true"
                    aria-controls="collapseTwo"
                  >
                    <img
                      src="assets/man2.jpg"
                      alt=""
                      width="50px"
                      height="50px"
                      class="rounded-circle"
                    />
                    <div class="ms-2">
                      <div class="fw-bolder">User name</div>
                      <small>STREET NAME</small>
                    </div>
                  </button>
                </h2>

                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <div
                    class="accordion-body d-flex justify-content-center flex-column align-items-center"
                  >
                    <div>
                      <img
                        src="assets/man2.jpg"
                        alt=""
                        width="100px"
                        height="100px"
                        class="rounded-circle"
                      />
                    </div>

                    <div class="d-flex flex-column">
                      <div class="fw-bolder">User Name</div>
                      <small> Street Name </small>
                      <div>
                        <i class="bi bi-phone-fill"></i>
                        <span>0384744794</span>
                      </div>
                      <div>
                        <i class="bi bi-envelope-at"> randomuser@gmail.com</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
