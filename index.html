    <meta charset="UTF-8" />

    <title>Contact List App</title>

    />
  </head>
  <body>

      class="wrapper d-flex justify-content-center align-items-center min-vh-100"
    >
      <div

      >
        <div
          id="notification"
          class="notification d-flex justify-content-between p-2"
        >
          <span>2:02</span>
          <div class="bg-dark w-25 rounded-pill"></div>
          <div>
            <i class="bi bi-wifi-2"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>

        <main id="contactListScreen" class="screen">
          <!-- header -->
          <div class="p-3 text-primary">
            <h1 class="fw-bolder">Contacts</h1>
          </div>

          <!-- search form -->

          <div class="p-2 position-relative">
            <input
              type="text"
              class="form-control rounded-pill"
              placeholder="Search contact"
            />
            <i class="bi bi-search-heart-fill position-absolute text-dark"></i>
          </div>

          <!-- spinner -->
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
