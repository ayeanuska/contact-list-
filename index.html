<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="wrapper d-flex justify-content-center align-items-center min-vh-100"
    >
      <div
        class="phone bg-dark rounded-5 border border-5 border-success shadow-1g text-white overflow-y-scroll"
      >
        <div
          id="notification"
          class="notification d-flex justify-content-between p-2"
        >
          <span>2:02</span>
          <div class="bg-dark w-25 rounded-pill"></div>
          <div>
            <i class="bi bi-wifi-2"></i>
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-half"></i>
          </div>
        </div>
        <main id="locklScreen" class="screen h-100 position-relative">
          <div
            class="sliderContainer p-3 rounded-4 m-4 position-relative d-flex"
          >
            <input
              type="range"
              class="slider w-100"
              id="slider"
              min="0"
              max="100"
              value="0"
            />
            <label class="slider-label text-white position-absolute"
              >Slide to Unlock</label
            >
          </div>
        </main>
        <main id="AppScreen " class="screen">App Screen</main>
        <main id="contactListScreen" class="screen">contact list screen</main>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
